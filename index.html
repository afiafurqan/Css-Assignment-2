<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Card</title>

    <!-- CSS CONNECTED HERE -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="fruit-card">
        <div class="tag">Fresh</div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIZsfkc2zDCA423IfWyeg_FaRvFs_LyLeMUw&s" alt="Mango" class="product-img">

        <h2>Premium Mango</h2>
        <p>Sweet, juicy and farm-fresh mangoes.</p>

        <div class="price-box">
            <span class="new">$8</span>
            <span class="old">$12</span>
        </div>

        <button class="btn">Buy Now</button>
    </div>

</body>
</html>
